<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>

	<body>

		<div class="reveal">

			<div class="slides">
				<section data-background-color="#c0bbb2">
				<img data-src="Logo AMALBAIK1.png" width="500" height="240">
					<p><span style="display: inline-block; color:#3a3a3a; font-family: Arial Black;"   class="fragment fade-up"class="fragment fade-in-then-out">AMALBAIK: Aplikasi Berbasis Mobile sebagai Solusi Mempermudah Kegiatan Donasi Untuk Amal</span></p>
				</section>
				<section data-background-color="#395443">
                	<h4><span style="display: inline-block; color:ffffff; font-family: Arial Black;">Design Fitur Pembayaran Donasi</span></h4>
					<p>
					<small>
					Donasi yang dapat disalurkan mulai dari Rp 1.000  AMALBAIK bekerja sama dengan BANK Selain perbankan, AMALBAIK juga bekerjasama dengan Go-pay dan OVO, Shoppepay, DANA.
					</small></p>
					<img data-src="Design Jumlah Donasi.png" width="230" height="400">
					<img data-src="Design Pembayaran.png" width="230" height="400">
				</section>

			</div>

		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/zoom/zoom.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/search/search.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>

			// Also available as an ES module, see:
			// https://revealjs.com/initialization/
			Reveal.initialize({
				controls: true,
				progress: true,
				center: true,
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight ]
			});

		</script>

	</body>
</html>
